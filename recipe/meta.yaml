{% set name = "cmpitool" %}
{% set version = "1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cmpitool-{{ version }}.tar.gz
  sha256: 211efad8402034051aebb67576dc2dc399a64a02360dcb82683e6d7df9606b00

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - geopandas
    - matplotlib-base
    - numpy
    - pandas >=1.0.0
    - pooch
    - regionmask
    - seaborn
    - tqdm
    - xarray

test:
  imports:
    - cmpitool
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/JanStreffing/cmpitool
  summary: 'Climate Model Performance Indicies (CMPI) toolbox'
  description: |
    cmpitool implements the calculation of Climate Model Performance Indicies after https://doi.org/10.1175/BAMS-89-3-303
  license: GPL-3.0-or-later
  license_file: LICENCE
  doc_url: https://cmpitool.readthedocs.io/
  dev_url: https://github.com/JanStreffing/cmpitool

extra:
  recipe-maintainers:
    - JanStreffing
